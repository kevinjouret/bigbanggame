<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BiG BANG GAME</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
            <a href="#openModal"><h1 class="rules">Règles</h1></a>
            <div id="openModal" class="modalDialog">
            <div><a href="#close" title="Close" class="close">X</a>
            <img src="images/rules.png" class="rules_img" alt="Règles"></div>
            </div>
        </div>
        <div class="scores">
            <p>JOUEUR - <span class="Pscore"></span></p>
            <p>SHELDON - <span class="Cscore"></span></p>
        </div>
        <div class="images">
            <img src="images/spock.png" alt="" class="Pimg">
            <img src="images/lizard.png" alt="" class="Cimg">
        </div>
        <div class="buttons">
            <button class="rock">Pierre</button>
            <button class="paper">Papier</button>
            <button class="scissors">Ciseaux</button>
            <button class="lizard">Lézard</button>
            <button class="spock">Spock</button>
        </div>
        <footer>
        <h3><a href="https://github.com/kevinjouret" alt="MyGithub" title="Voir mon Github">/// Kevin Jouret - 2020 ///</a></h3>    
        </footer>
    </div>
</body>
</html>
